<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	
	<p:toolbar style="margin-top:20px">
			<p:toolbarGroup>
				<p:button value="Novo"  icon="pi pi-plus" outcome="/pedidos/CadastroPedido"/>
				<p:commandButton value="Salvar" icon="pi pi-check" action="#{cadastroPedido.salva()}"/>
			</p:toolbarGroup>
			
			<p:toolbarGroup align="right">
			
				<p:commandButton value="Emitir" icon="pi pi-cloud-upload"/>
				<p:commandButton value="Cancelar" icon="pi pi-times-circle"/>
				<p:commandButton value="Enviar por e-mail" icon="pi pi-envelope"/>
				
				<p:separator/>
				
				<p:button value="Pesquisa"  icon="pi pi-search" outcome="/pedidos/PesquisaPedido"/>
			</p:toolbarGroup>
			
		</p:toolbar>
	
	
</ui:composition>
