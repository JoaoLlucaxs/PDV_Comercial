<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Cadastro Produto</ui:define>
	
	<ui:define name="corpo">
	<h:form>
		<h1>Novo Produto</h1>
		
		<p:toolbar style="margin-top:20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/produtos/CadastroProduto" style="margin-right:5px;"/>
				<p:commandButton value="Salvar" id="botaoSalvar" process="@all" action="#{cadastroBean.salvar()}"/>
			</p:toolbarGroup>
			
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" outcome="/produtos/PesquisaProduto"/>
			</p:toolbarGroup>
			
		</p:toolbar>
		
		<p:panelGrid columns="2" id="painel" style="width:100%; margin-top:20px; border:1px solid #000;"
		columnClasses="rotulo,campo">
			
			<p:outputLabel value="SKU" for="sku"/>
			<p:inputText id="sku" size="20" maxlength="20"/>
			
			<p:outputLabel value="NOME" for="nome"/>
			<p:inputText id="nome" size="60" maxlength="80"/>
			
			<p:outputLabel value="CATEGORIA" for="categoria"/>
			<p:selectOneMenu id="categoria" style="width:125px">
				<f:selectItem itemLabel="categoria" itemValue=""/>
			</p:selectOneMenu>
			
			<p:outputLabel value="SUBCATEGORIA" for="subcategoria"/>
			<p:selectOneMenu id="subcategoria" style="width:125px">
				<f:selectItem itemLabel="Subcategoria" itemValue=""/>
				
			</p:selectOneMenu>
			
			<p:outputLabel value="VALOR UNITÁRIO" for="@next"/>
			<p:spinner id="unitario" size="10" maxlength="10" prefix="$" min="0.0" />
			
			<p:outputLabel value="ESTOQUE" for="estoque"/>
			<p:inputText id="estoque" size="10" maxlength="10"/>
		</p:panelGrid>
		
		</h:form>
	</ui:define>
	
</ui:composition>
