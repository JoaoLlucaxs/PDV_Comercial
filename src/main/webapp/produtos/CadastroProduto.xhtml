<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Cadastro Produto</ui:define>
	
	<ui:define name="corpo">
	<h:form>
		<h1>Novo Produto</h1>
		
		<p:messages autoUpdate="true" closable="true" />

		<p:toolbar style="margin-top:20px">
			<p:toolbarGroup>

				<p:button value="Novo" icon="pi pi-plus-circle" outcome="/produtos/CadastroProduto" style="margin-right:5px;background-color: green"/>

				<p:commandButton value="Salvar" icon="pi pi-check-circle"
								 style="background-color: #7cdc04" id="botaoSalvar"
								action="#{cadastroProdutoBean.salvar()}" styleClass="mr-2 ui-button-warning"/>
			</p:toolbarGroup>
			
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" icon="pi pi-search" outcome="/produtos/PesquisaProduto"/>
			</p:toolbarGroup>
			
		</p:toolbar>
		
		<p:panelGrid columns="2" id="painel" style="width:100%; margin-top:20px; border:1px solid #000;"
		columnClasses="rotulo,campo">
			
			<p:outputLabel value="SKU" for="sku"/>
			<p:inputText id="sku" size="20" maxlength="20" value="#{cadastroProdutoBean.produto.sku}"/>
			
			<p:outputLabel value="NOME" for="nome"/>
			<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroProdutoBean.produto.nome}"/>
			
			<p:outputLabel value="CATEGORIA" for="categoria"/>
			<p:selectOneMenu id="categoria" style="width:125px">
				<f:selectItem itemLabel="categoria" itemValue=""/>
			</p:selectOneMenu>
			
			<p:outputLabel value="SUBCATEGORIA" for="subcategoria"/>
			<p:selectOneMenu id="subcategoria" style="width:125px" value="#{cadastroProdutoBean.produto.categoria}">
				<f:selectItem itemLabel="Subcategoria" itemValue=""/>
			</p:selectOneMenu>
			
			<p:outputLabel value="VALOR UNITÃRIO" for="valorUnitario"/>
			<p:inputText id="valorUnitario" size="10" maxlength="10" styleClass="moeda" value="#{cadastroProdutoBean.produto.valorUnitario}">
				<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
			</p:inputText>
			
			<p:outputLabel value="ESTOQUE" for="estoque"/>
			<p:inputText id="estoque" size="10" maxlength="5" value="#{cadastroProdutoBean.produto.quantidadeEstoque}" />
		</p:panelGrid>
		
		</h:form>
	</ui:define>
	
</ui:composition>
