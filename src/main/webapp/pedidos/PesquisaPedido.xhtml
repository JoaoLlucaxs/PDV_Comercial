<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Pesquisa Pedido</ui:define>
	
	<ui:define name="corpo">
	<h:form>
		<h1>Pesquisa de Pedidos</h1>
		
		<p:toolbar style="margin-top:20px">
			<p:toolbarGroup>
				<p:button value="Pesquisar" icon="pi pi-search" style="margin-right:5px;"/>
			</p:toolbarGroup>
			
			<p:toolbarGroup align="right">
				<p:button value="Novo" icon="pi pi-plus" title="Novo" outcome="/pedidos/CadastroPedido"/>
			</p:toolbarGroup>
			
		</p:toolbar>
		
		
		<p:panelGrid columns="2" id="painel" style="width:100%; margin-top:20px; border:1px solid #000;">
			
			<p:outputLabel value="Numero"/>
			<h:panelGroup>
				<p:inputText size="10" />
			</h:panelGroup>
			
			<p:outputLabel value="Data de criação"/>
			<h:panelGroup>
				<p:calendar size="10" pattern="dd/MM/yyyy"/>
			</h:panelGroup>
		
			<p:outputLabel value="Vendedor"/>
			<p:inputText size="40"/>
			
			<p:outputLabel value="Cliente"/>
			<p:inputText size="40"/>
			
			<h3 style="margin-top:0px">Status</h3>
    	<p:selectManyCheckbox id="basic" style="background-color:#ccc;padding:10px">
        	<f:selectItem itemLabel="Orçamento" itemValue="Orçamento"/>
        	<f:selectItem itemLabel="Emitido" itemValue="Emitido" />
        	<f:selectItem itemLabel="Cancelado" itemValue="Cancelado" />
    	</p:selectManyCheckbox>
		</p:panelGrid>
		
		<p:dataTable id="pedidosTable" value="#{pesquisaProdutoBean.produtosFiltrados}" var="pedido"
		style="margin-top:20px" rows="20" paginator="true" paginatorPosition="bottom">
			
			<p:column headerText="Numero" style="text-align:center; width:100px;">
				<h:outputText value="1232342"/>
			</p:column>
			 
			<p:column headerText="Cliente">
				<h:outputText value="Brasil Polpas"/>
			</p:column>
			
			<p:column headerText="Vendedor">
				<h:outputText value="Maria"/>
			</p:column>
			
			<p:column headerText="Data de criação" style="text-align:center; width:140px;">
				<h:outputText value="05/07/2023"/>
			</p:column>
			
			<p:column headerText="Valor total" style="text-align:right; width:120px;">
				<h:outputText value="R$ 2000"/>
			</p:column>
			
			<p:column headerText="Status">
				<h:outputText value="Emitido"/>
			</p:column>
			
			<p:column headerText="Editar" style="text-align:center; width:50px;">
				<p:button icon="pi pi-pencil" title="Editar"/>
			</p:column> 
		</p:dataTable>
		
		</h:form>
	</ui:define>
	
</ui:composition>
