<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa Cliente</ui:define>

    <ui:define name="corpo">
        <h:form>
            <h1>Pesquisar por Cliente</h1>

            <p:toolbar style="margin-top:20px">
                <p:toolbarGroup>
                    <p:button value="Pesquisar" icon="pi pi-search" style="margin-right:5px; background-color: #ccc"/>
                </p:toolbarGroup>

                <p:toolbarGroup align="right">
                    <p:button value="Novo" icon="pi pi-plus" outcome="/clientes/CadastroCliente" title="Novo" style="background-color: #88e111"/>
                </p:toolbarGroup>

            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width:100%; margin-top:20px; border:1px solid #000;">

                <p:outputLabel value="Código" for="codigo"/>
                <p:inputText id="codigo" size="20" />

                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" size="20" />

            </p:panelGrid>


            <p:dataTable id="produtosTable" value="#{pesquisaProdutoBean.produtosFiltrados}"
                         var="produt" style="marign-top:20px" emptyMessage="Nenhum produto encontrado!" rows="20"
                         paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">

                <p:column headerText="Código" style="text-align:center;width:100px;">
                    <h:outputText value="123"/>
                </p:column>

                <p:column headerText="Nome" style="text-align:center;">
                    <h:outputText value="Rosenilda"/>
                </p:column>

                <p:column headerText="Cpf" style="text-align:center;">
                    <h:outputText value="444.444.444-44"/>
                </p:column>

                <p:column headerText="Email" style="text-align:center;">
                    <h:outputText value="rosenilda@gmail.com"/>
                </p:column>

                <p:column headerText="Ações" style="text-align:center; width:100px;">
                    <div><i class="pi pi-pencil"/></div>
                    <p:commandButton icon="pi pi-trash" title="excluir" style="background-color: red" oncomplete="confirmacaoExclusao.show();"/>
                </p:column>
            </p:dataTable>


            <p:confirmDialog header="Exclusão de produto" message="Tem certeza que deseja excluir o produto?"
                             widgetVar="confirmacaoExclusao">

                <p:button value="Não" onclick="return false;"/>
                <p:commandButton value="Sim" oncomplete="confirmacaoExclusao.hide();"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
