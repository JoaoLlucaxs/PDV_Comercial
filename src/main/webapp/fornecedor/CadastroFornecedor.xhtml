<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Cadastro de Fornecedor</ui:define>

    <ui:define name="corpo">
        <h:form>

            <h1>Novo Fornecedor</h1>
            <p:messages autoUpdate="true" closable="true" />

            <p:toolbar style="margin-top:20px">
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" icon="pi pi-check-circle"
                                     style="background-color: #7cdc04" id="botaoSalvar"
                                      styleClass="mr-2 ui-button-warning"/>
                </p:toolbarGroup>

                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa Fornecedor" icon="pi pi-search"/>
                </p:toolbarGroup>

            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width:100%; margin-top:20px; border:1px solid #000;"
                         columnClasses="rotulo,campo">

                <p:outputLabel value="Tipo" for="tipo"/>
                <p:selectOneMenu id="tipo" value="#{cadastroPedidoBean.pedido.formaPagamento}">
                    <f:selectItem itemLabel="Selecione"/>
                </p:selectOneMenu>

                <p:outputLabel value="RazÃ£o Social / Nome" for="social"/>
                <p:inputText id="social" size="60" maxlength="80" value=""/>

                <p:outputLabel value="CNPJ/CPF" for="dados"/>
                <p:inputText id="dados" size="35" maxlength="30"/>

                <p:outputLabel value="CEP" for="cep"/>
                <p:inputText id="cep" size="35" maxlength="11"/>

                <p:outputLabel value="Logradouro" for="logradouro"/>
                <p:inputText id="logradouro" size="35" maxlength="30"/>

            </p:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
