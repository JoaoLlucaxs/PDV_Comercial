<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	
	<ui:define name="titulo">Login</ui:define>
		<ui:define name="corpo">
			
			<h:form id="frm">

				<h:panelGrid columns="2" styleClass="grid-login" cellpadding="10">
					<p:outputLabel value="E-mail : "/>
					<h:panelGroup>
						<p:inputText size="20" placeholder="Informe seu e-mail"/>
						<p:graphicImage value="resources/images/pergunta.png" id="icon"/>
						<p:tooltip for="icon" value="Para entrar no sistema informe um email válido"/>
					</h:panelGroup>

					<p:outputLabel value="Senha: "/>
					<h:panelGroup>
						<p:password size="20"/>
						<p:graphicImage value="resources/images/pergunta.png" id="icon-password"/>
						<p:tooltip for="icon-password" value="Para entrar no sistema é necessário a senha que cadastrou"/>
					</h:panelGroup>
				
					<h:panelGroup/>
					
				<p:commandButton value="Entrar" styleClass="btn_login"/>
				</h:panelGrid>
			</h:form>
		
	</ui:define>
</ui:composition>
